<ng-container *ngIf="videoSource; else noVideo">
  <video #videoPlayer *ngIf="videoType === 'top'"
         class="video-player  min-w-full min-h-full absolute object-cover"
         autoplay
         loop
         muted=""
         playsinline=""
         data-wf-ignore="true"
         data-object-fit="cover">
    <source
      [src]="videoSource"
      data-wf-ignore="true">
    <!--  <source-->
    <!--    src="https://assets-global.website-files.com/63a5141427f9360ebfaf9e6e/65c591c59dba3c9577cdec09_64264a8a9df8da0121b4ddbb_Untitled (5)-transcode.webm"-->
    <!--    data-wf-ignore="true">-->
  </video>

  <video #videoPlayer *ngIf="videoType === 'dialog'"
         class="video-player  min-w-full min-h-full absolute object-cover rounded"
         id="dialog-vid-wrapper"
         autoplay
         loop=""
         muted=""
         playsinline=""
         data-wf-ignore="true"
         data-object-fit="cover">
    <source
      [src]="videoSource"
      data-wf-ignore="true">
  </video>
</ng-container>
<ng-template #noVideo>
  <video #videoPlayer
         class="video-player  min-w-full min-h-full absolute object-cover"
         autoplay="autoplay"
         loop="loop"
         muted=""
         playsinline=""
         data-wf-ignore="true"
         data-object-fit="cover">
    <source
      src="https://assets-global.website-files.com/63a5141427f9360ebfaf9e6e/65c591c59dba3c9577cdec09_64264a8a9df8da0121b4ddbb_Untitled (5)-transcode.mp4"
      data-wf-ignore="true">
  </video>
</ng-template>
